<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.5">
        <title>Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
  </head>
	<body>
		<div class = container>
			<div id = screen-body>
                <div id = screen-container>
                    <div id = title> meyako electronics </div>
                    <div id = metal-cover> 
                        <div id = screen>
                            <div id = result>0</div>
                        </div>
                    </div>
                </div>
            </div>
            
			<section id = buttons>
                <div class ="button operation-key OFF" ><span>OFF</span></div>
                <div class ="button operation-key Music"><span>♪</span></div>
                <div class ="button clear-key CE"><span>CE</span></div>
                <div class ="button clear-key ON"><span> ON </span></div>
                <div class ="button num-key seven"><span>7</span></div>
                <div class ="button num-key four"><span>4</span></div>
                <div class ="button num-key one"><span>1</span></div>
                <div class ="button num-key zero"><span>0</span></div>
                <div class ="button num-key eight"><span>8</span></div>
                <div class ="button num-key five"><span>5</span></div>
                <div class ="button num-key two"><span>2</span></div>
                <div class ="button num-key point"><span>.</span></div>
                <div class ="button num-key nine"><span>9</span></div>
                <div class ="button num-key six"><span>6</span></div>
                <div class ="button num-key three"><span>3</span></div>
                <div class ="button num-key sign"><span>+/-</span></div>
                <div class ="button operation-key per-cent"><span>%</span></div>
                <div class ="button operation-key X"><span>×</span></div>
                <div class ="button operation-key plus"><span>+</span></div>
                <div class ="button operation-key sqrt"><span>√</span></div>
                <div class ="button operation-key divide"><span>÷</span></div>
                <div class ="button operation-key minus"><span>-</span></div>
                <div class ="button out-key dollar"><span>$</span></div>
            </section>
		</div>
        <script src="script.js"></script>
	</body>
</html>
